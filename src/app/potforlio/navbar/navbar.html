<nav  class="fixed top-4 left-1/2 -translate-x-1/2 w-[95%] max-w-5xl z-50">

  <!-- Main Navbar -->
  <div
    class="flex items-center justify-between px-6 py-2 bg-black/40 backdrop-blur-xl border border-white/10 rounded-2xl shadow-[0_8px_32px_0_rgba(0,0,0,0.8)]"
  >

    <!-- Logo -->
    <div class="flex items-center gap-3 p-2">
      <div
        class="flex items-center justify-center w-9 h-9 bg-emerald-500/10 rounded-xl border border-emerald-500/30 shadow-[0_0_15px_rgba(16,185,129,0.2)]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 text-emerald-400 fill-emerald-400"
          viewBox="0 0 24 24"
        >
          <path d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      </div>
      <span class="text-white font-bold tracking-[0.2em] text-xl">MY</span>
    </div>

    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center gap-1">
      <a (click)="scrollToSection('home')" 
         [class]="getNavClass('home')">
        Home
      </a>
      <a (click)="scrollToSection('projects')" 
         [class]="getNavClass('projects')">
        Projects
      </a>
      <a (click)="scrollToSection('skills')" 
         [class]="getNavClass('skills')">
        Skills
      </a>
      <a (click)="scrollToSection('journey')" 
         [class]="getNavClass('journey')">
        Journey
      </a>
      <a (click)="scrollToSection('Experience')" 
         [class]="getNavClass('Experience')">
        Experience
      </a>
      <a (click)="scrollToSection('contact')" 
         [class]="getNavClass('contact')">
        Contact
      </a>
    </div>

    <!-- Mobile Toggle Button -->
    <button
      class="md:hidden text-gray-300"
      (click)="toggleMenu()"
    >
      <!-- Hamburger -->
      <svg
        *ngIf="!isOpen"
        class="w-7 h-7"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>

      <!-- Cross -->
      <svg
        *ngIf="isOpen"
        class="w-7 h-7 "
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="isOpen"
    class="mt-3 bg-black/60 backdrop-blur-xl border border-white/10 rounded-2xl shadow-xl md:hidden"
  >
    <div class="flex flex-col divide-y divide-white/10">
      <a (click)="scrollToSection('home'); closeMenu()" 
         [class]="getMobileNavClass('home')">Home</a>
      <a (click)="scrollToSection('projects'); closeMenu()" 
         [class]="getMobileNavClass('projects')">Projects</a>
      <a (click)="scrollToSection('skills'); closeMenu()" 
         [class]="getMobileNavClass('skills')">Skills</a>
      <a (click)="scrollToSection('journey'); closeMenu()" 
         [class]="getMobileNavClass('journey')">Journey</a>
      <a (click)="scrollToSection('Experience'); closeMenu()" 
         [class]="getMobileNavClass('Experience')">Experience</a>
      <a (click)="scrollToSection('contact'); closeMenu()" 
         [class]="getMobileNavClass('contact')">Contact</a>
    </div>
  </div>

</nav>
