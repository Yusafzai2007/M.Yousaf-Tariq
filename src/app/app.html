  [glitchColors]="['#2b4539', '#61dca3', '#61b3dc']"
  [glitchSpeed]="50"
  [outerVignette]="true"
  [smooth]="true"
  [opacity]="0.06"
  style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;">
</app-form-data>
